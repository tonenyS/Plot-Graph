<html lang="en">

<head>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>3D PLOT GRAPH</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand">Terra Expertise</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" 
                        href="https://tonenys.github.io/Plot-Graph/index.html">2D plot graph</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" 
                        href="https://tonenys.github.io/Plot-Graph/newGraph.html">3D plot graph</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h2>Plot Graph 3D</h2>
                        <p>Input Your Coordinates.</p>
                        <div class="row">
                            <div class="col-sm-4">
                                <input class="form-control" id="xValue" type="text" step="any"
                                    placeholder="Enter X-Value">
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <input class="form-control" id="yValue" type="text" step="any"
                                        placeholder="Enter Y-Value">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <input class="form-control" id="zValue" type="text" step="any"
                                        placeholder="Enter your Z-Value">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="w3-panel w3-border w3-border-red">
                            <div class="form-button mt-3">
                                <button id="renderButton" type="submit" class="btn
                                        btn-primary" onclick="handleOnClickCalculate()">Calculate</button>
                                <button id="rest" type="reset" value="Reset" class="btn btn-primary">Reset
                                </button>
                                <br><br>
                                <div id='myDiv2'></div>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    var xs = [];
    var ys = [];
    var zs = [];

    function handleOnClickCalculate() {
        xs = JSON.parse(document.getElementById('xValue').value)
        ys = JSON.parse(document.getElementById('yValue').value)
        zs = JSON.parse(document.getElementById('zValue').value)
        console.log(xs,ys,zs)
        plotChart()
        // return {xs,ys,zs};
    }

    plotChart()

    function plotChart() {
        var trace = {
        type: 'scatter3d',
        mode: 'lines+markers',
        x: xs,
        y: ys,
        z: zs
    }


    var data = [trace]
    
    var layout = {
        height: 500,
        width: 1000,
        title: 'GPS Traces',
        scene: {
            xaxis: { title: 'X' },
            yaxis: { title: 'Y' },
            zaxis: { title: 'Z' },
        },
        autosize: true,
        margin: {
            l: 0,
            r: 0,
            b: 0,
            t: 30,
            pad: 0
        },
    }

    Plotly.newPlot('myDiv2', data, layout, { responsive: true });
    window.onresize = function () { Plotly.Plots.resize('myDiv2'); };
    }
</script>

</html>
