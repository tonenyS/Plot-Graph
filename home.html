<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://cdn.plot.ly/plotly-2.2.0.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>2D PLOT GRAPH</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand">Terra Expertise</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">2D plot graph</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/newGraph.html">3D plot graph</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h2>Plot Graph</h2>
                        <p>Input Your Coordinates.</p>
                        <div class="row">
                            <div class="col-sm-4">
                                <input class="form-control" id="xValue" type="number" step="any"
                                    placeholder="Enter X-Value">
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <input class="form-control" id="yValue" type="number" step="any"
                                        placeholder="Enter Y-Value">
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <input class="form-control" id="zValue" type="number" step="any"
                                        placeholder="Enter your Z-Value">
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="w3-panel w3-border w3-border-red">
                            <div class="form-button mt-3">
                                <button id="renderButton" type="submit" class="btn
                                        btn-primary">Calculate</button>
                                <button id="renderButton" type="reset" value="Reset"
                                    class="btn btn-primary">Reset</button>
                            </div>
                        </div>
                        <br>
                        <div id="chartContainer" style="height: 270px;
                                width: 100%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- <script type="text/javascript" src="app.js"></script> -->
<script type="text/javascript">
    window.onload = function () {
        var dps = []; //dataPoints.

        var chart = new CanvasJS.Chart("chartContainer", {
            title: {
                text: "TEST PLORT GRAPH",
            },
            data: [
                {
                    type: "line",
                    dataPoints: dps,
                },
            ],
        });

        function addDataPointsAndRender() {
            xValue = Number(document.getElementById("xValue").value);
            yValue = Number(document.getElementById("yValue").value);
            // zValue = Number(document.getElementById("zValue").value);
            dps.push({
                x: xValue,
                y: yValue,
                // z: zValue,
            });
            chart.render();
        }

        var renderButton = document.getElementById("renderButton");
        renderButton.addEventListener("click", addDataPointsAndRender);
    };
</script>

</html>
